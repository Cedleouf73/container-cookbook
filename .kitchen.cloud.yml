---
driver_plugin: openstack
driver_config:
  name: openstack
  require_chef_omnibus: latest
  openstack_username: kitchen
  openstack_api_key: iiH599Ck
  openstack_auth_url: http://172.21.50.10:5000/v2.0/tokens
  openstack_tenant: kitchen
  key_name: kitchen_rsa
  private_key_path: <%= "#{ENV['PWD']}/.kitchen.key" %>
  floating_ip_pool: public
  security_groups:
    - default
  flavor_ref: 2

platforms:
  - name: ubuntu-12.04
    driver_config:
      image_ref: bb559da8-aba1-461c-b133-50bff3b0e97f
      username: ubuntu
  - name: ubuntu-14.04
    driver_config:
      image_ref: c2257159-19c6-4b39-ad8c-cfd1ce1de7a8
      username: ubuntu

suites:
  - name: ndenv
    run_list:
      - recipe[container::ndenv]
  - name: phpenv
    run_list:
      - recipe[container::phpenv]
  - name: pyenv
    run_list:
      - recipe[container::pyenv]
  - name: rbenv
    run_list:
      - recipe[container::rbenv]
  - name: builder
    run_list:
      - recipe[container::builder]
    excludes:
      - ubuntu-12.04
